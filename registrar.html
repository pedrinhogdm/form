<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Registrar</title>
    <link rel="stylesheet" href="css/registrar.css">
</head>
    <body>
        <form action="login.html">
            <h2>Registrar</h2>
            <input id="nome" type="text" name="nome" placeholder="Nome" required>
            <input id="email" type="text" name="email" placeholder="E-mail" required>
            <input id="senha" type="password" name="senha" placeholder="Senha" required>
            <input id="senha2" type="password" name="senha2" placeholder="Confirmar senha" required>
            <input type="submit" name="acao" value="Entrar">
            <h3 class="link-registrar">Já tem uma conta? <a href="login.html">Faça seu login</a></h3>
        </form>

        <script src="js/registrar.js"></script>
    </body>
</html>
